<div class="home">
    <carousel>
        <slide *ngFor="let slidez of sliders; let index=index" 
            [active]="slidez.active">
            <div class="slide-image">
                <img [src]="slidez.image">
            </div>
            <div class="carousel-caption">
                <p>{{ slidez.text }}</p>
            </div>
        </slide>
    </carousel>

    <section>
        <h2 class="hero-title">
            <span>10,476,257</span>个用户正在使用
        </h2>
    </section>
    <div class="divider"></div>
    <sd-about></sd-about>
</div>
